name: Build and Test

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  
  workflow_dispatch: 

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Installation step for Linux
      - name: Install dependencies on Linux
        if: runner.os == 'Linux'
        run: |
          echo "Installing dependencies on Linux..."
          sudo apt-get update
          sudo apt-get install -y cmake
          
          echo "Setting up virtual environment..."
          python3 -m venv .venv
          source .venv/bin/activate
          pip install numpy matplotlib clang cmake setuptools

      # Installation step for macOS
      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          echo "Installing dependencies on macOS..."

          echo "Setting up virtual environment..."
          python3 -m venv .venv
          source .venv/bin/activate
          pip install numpy matplotlib clang cmake setuptools

      # Installation step for Windows
      - name: Install dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          echo "Installing dependencies on Windows..."
          python -m venv .venv
          .venv\Scripts\activate
          pip install numpy matplotlib clang cmake setuptools

      # Build and test step for Linux
      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          echo "Running build on Linux..."
          python setup.py build
          
          echo "Running tests on Linux..."
          python setup.py test

      # Build and test step for macOS
      - name: Build and Test on macOS
        if: runner.os == 'macOS'
        run: |
          echo "Running build on macOS..."
          python setup.py build

          echo "Running tests on macOS..."
          python setup.py test

      # Build and test step for Windows
      - name: Build and Test on Windows
        if: runner.os == 'Windows'
        run: |
          echo "Running build on Windows..."
          python setup.py build

          echo "Running tests on Windows..."
          python setup.py test

      # Ensure test failure stops the job
      - name: Fail on test failure
        if: failure()
        run: |
          echo "A test has failed. Stopping the pipeline."
          exit 1
